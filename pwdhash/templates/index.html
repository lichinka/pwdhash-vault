{% extends "base.html" %}

{% block link_menu %}
    <a href="about" class="link-menu">ABOUT</a>
{% endblock %}

{% block description %}
    These entries are currently available:
{% endblock %}

{% block buttons %}
<!--*
    * Here is where we put the clickable icons for fast password generation:
    *
    * use the 'id' of the <a> element as a placeholder for the domain
    *
--!>
{% for k in keys %}
    <div class="normal" align="center" style="width:20%;">
        <p>{{ k.name }}</p>
        <a id="{{ k.domain }}" href="https://addons.mozilla.org/en-US/firefox/addon/pwdhash/">
            {% if k.image -%}
            <img src="{{ k.image }}" style="width:128px;">
            {% else -%}
            <img src="img/lock.png">
            {% endif -%}
            </img>
        </a>
    </div>
    <!-- some blank space to separate the shortcurts --!>
    <div class="normal" style="width:20%;">
    </div>
{% endfor %}

{% endblock %}
