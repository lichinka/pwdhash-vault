{% extends "base.html" %}

{% block buttons %}
<form id="hash_form" action="update" method="POST">
    <div class="normal full-width">
        <hr/>
        <h2 align="center">Add or Update a key in the Vault</h2>
        <hr/>
    </div>
    <div class="normal full-width">
        <div class="normal" style="width:30%;">
            <h3 align="right">Name</h3>
        </div>
        <div class="normal" style="width:12%;">
        </div>
        <div class="normal" style="width:40%;">
            <input id="name" name="name" type="text" style="width:80%;">
        </div>
    </div>
    <div class="normal full-width">
        <div class="normal" style="width:30%;">
            <h3 align="right">Site Address</h3>
        </div>
        <div class="normal" style="width:12%;">
        </div>
        <div class="normal" style="width:40%;">
            <input name="domain" type="text" style="width:80%;">
        </div>
    </div>
    <div class="normal full-width">
        <div class="normal" style="width:30%;">
            <h3 align="right">Image URL</h3>
        </div>
        <div class="normal" style="width:12%;">
        </div>
        <div class="normal" style="width:40%;">
            <input id="image" name="image" type="text" style="width:80%;">
        </div>
        <div class="normal">
            <button type="button" onclick="pasteURL ( );">Browse ...</button>
        </div>
    </div>
    <div class="normal full-width" align="center" style="padding:6em 0 0 0;">
        <div class="normal" style="width:30%">
            <a class="btn neutral" href="/#">Cancel</a>
        </div>
        <div class="normal" style="width:30%">
            <input type="hidden" id="delete" name="delete">
            <a class="btn negative" href="#" onclick="deleteKey ( );">Delete</a>
        </div>
        <div class="normal" style="width:30%">
            <a class="btn" href="#" onclick="hash_form.submit ( );">Update</a>
        </div>
    </div>
</form>
{% endblock %}
